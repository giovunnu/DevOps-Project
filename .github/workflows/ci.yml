name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black bandit pytest

      - name: Run Black (checa formatação)
        run: black --check .

      - name: Run Bandit (ignora B101 e B311)
        run: bandit -r . -s B101,B311

      - name: Run Pytest
        run: pytest